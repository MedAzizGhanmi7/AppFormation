<div class="container-fluid card login-container" dir="rtl" style="max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
  <h3 class="text-center mb-4">تسجيل الدخول</h3>
  <hr class="mb-4">

  <div class="mb-3">
    <label for="login" class="form-label">عنوان البريد الإلكتروني</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">كلمة المرور</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="كلمة المرور">
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p>{{ translateMessage(errorMsg[0]) }}</p>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;تسجيل الدخول</em>
    </button>
    <div>
      ليس لديك حساب؟&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        تسجيل
      </button>
    </div>
  </div>
</div>
