<div>
  <input 
  style="direction: rtl;"
    type="text" 
    class="form-control mb-3" 
    placeholder="ابحث عن اسم الدورة" 
    [(ngModel)]="searchQuery" 
    (input)="searchCycles()"
  />
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">الإجراءات</th>
        <th scope="col">انتهت</th>
        <th scope="col">عدد الجلسات</th>
        <th scope="col">تاريخ الانتهاء</th>
        <th scope="col">تاريخ البدء</th>
        <th scope="col">اسم الدورة</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cycle of filteredCycles; let i = index">
        <td>
          <button *ngIf="cycle && cycle.sessions && cycle.sessions.length > 0" [routerLink]="['/ParticipantHome/available-sessions', cycle.cycleId]" class="btn btn-info"><i class="bi bi-eye-fill"></i> عرض</button>
        </td>
        <td *ngIf="cycle.finished"><i class="bi bi-patch-check-fill text-success"></i></td>
        <td *ngIf="!cycle.finished"><i class="bi bi-x-circle-fill text-danger"></i></td>        <td>{{ cycle.sessions?.length }}</td>
        <td>{{ cycle.endDate }}</td>
        <td>{{ cycle.startDate }}</td>
        <td>{{ cycle.cycleName }}</td>
        <th scope="row">{{ i+1 }}</th>
      </tr>
    </tbody>
  </table>
</div>
