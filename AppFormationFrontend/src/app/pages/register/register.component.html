<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <!-- Common Fields -->
  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="cin" class="form-label">CIN</label>
    <input [(ngModel)]="registerRequest.cin" type="text" class="form-control" id="cin" placeholder="cin">
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input [(ngModel)]="registerRequest.phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber">
  </div>
  <div class="mb-3">
    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
    <input [(ngModel)]="registerRequest.dateOfBirth" type="date" class="form-control" id="dateOfBirth" placeholder="dateOfBirth">
  </div>

  <!-- Role Selection -->
  <div class="mb-3">
    <label for="role" class="form-label">Register as </label>
    <select [(ngModel)]="isInstructor" (change)="onRoleChange($event)" class="form-control" id="role">
      <option [value]="false">Participant</option>
      <option [value]="true">Instructor</option>
    </select>
  </div>

  <!-- Instructor Only Fields -->
  <div *ngIf="isInstructor">
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input [(ngModel)]="registerRequest.company" type="text" class="form-control" id="company" placeholder="Company">
    </div>
    <div class="mb-3">
      <label for="speciality" class="form-label">Speciality</label>
      <input [(ngModel)]="registerRequest.speciality" type="text" class="form-control" id="speciality" placeholder="Speciality">
    </div>
    <div class="mb-3">
      <label for="workplace" class="form-label">Workplace</label>
      <input [(ngModel)]="registerRequest.workplace" type="text" class="form-control" id="workplace" placeholder="Workplace">
    </div>
    <div class="mb-3">
      <label for="pdfFile" class="form-label">Upload CV</label>
      <input (change)="onFileSelected($event)" type="file" class="form-control" id="pdfFile">
    </div>
  </div>

  <!-- Form Submission -->
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
