<h3>إدارة الدورات</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">اسم الدورة</th>
      <th scope="col">تاريخ البدء</th>
      <th scope="col">تاريخ الانتهاء</th>
      <th scope="col">الإجراءات</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cycle of cycles; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ cycle.cycleName }}</td>
      <td>{{ cycle.startDate }}</td>
      <td>{{ cycle.endDate }}</td>
      <td>
        <button [routerLink]="['/AdminHome/view-Cycle', cycle.cycleId]" class="btn btn-info"><i class="bi bi-eye-fill"></i> عرض</button>
      </td>
    </tr>
  </tbody>
</table>

<h3>إضافة دورة جديدة</h3>

<form (ngSubmit)="addCycle()">
  <div class="form-group">
    <label for="cycleName">اسم الدورة</label>
    <input type="text" class="form-control" id="cycleName" [(ngModel)]="newCycle.cycleName" name="cycleName" placeholder="أدخل اسم الدورة" required>
  </div>

  <div class="form-group">
    <label for="startDate">تاريخ البدء</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="newCycle.startDate" name="startDate" required>
  </div>

  <div class="form-group">
    <label for="endDate">تاريخ الانتهاء</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="newCycle.endDate" name="endDate" required>
  </div>

  <button type="submit" class="btn btn-primary">إرسال</button>
</form>
