<h3>Manage Cycles</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">cycleName</th>
      <th scope="col">startDate</th>
      <th scope="col">endDate</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cycle of cycles; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ cycle.cycleName }}</td>
      <td>{{ cycle.startDate }}</td>
      <td>{{ cycle.endDate }}</td>
      <td> <button [routerLink]="['/AdminHome/view-Cycle', cycle.cycleId]" class="btn btn-info"><i class="bi bi-eye-fill"></i> View</button>
      </td>

    </tr>
  </tbody>
</table>



<h3>Add New Cycle</h3>

<form (ngSubmit)="addCycle()">
  <div class="form-group">
    <label for="cycleName">Cycle Name</label>
    <input type="text" class="form-control" id="cycleName" [(ngModel)]="newCycle.cycleName" name="cycleName" placeholder="Enter cycle name" required>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="newCycle.startDate" name="startDate" required>
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="newCycle.endDate" name="endDate" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
