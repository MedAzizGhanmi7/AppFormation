<div class="container-fluid card login-container" dir="rtl" style="max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
  <h3 class="text-center mb-4"> إنشاء حساب مشرف</h3>
  <hr class="mb-4">

  <div class="mb-3">
    <label for="firstname" class="form-label">الاسم الأول</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="الاسم الأول">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">اسم العائلة</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="اسم العائلة">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">عنوان البريد الإلكتروني</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">كلمة المرور</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="كلمة المرور">
  </div>
  <div class="mb-3">
    <label for="cin" class="form-label">رقم الهوية</label>
    <input [(ngModel)]="registerRequest.cin" type="text" class="form-control" id="cin" placeholder="رقم الهوية">
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">رقم الهاتف</label>
    <input [(ngModel)]="registerRequest.phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="رقم الهاتف">
  </div>
  <div class="mb-3">
    <label for="dateOfBirth" class="form-label">تاريخ الميلاد</label>
    <input [(ngModel)]="registerRequest.dateOfBirth" type="date" class="form-control" id="dateOfBirth">
  </div>





  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p>{{ translateMessage(errorMsg[0]) }}</p>
  </div>

  <!-- Form Submission -->
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;إنشاء حساب</em>
    </button>
  </div>
</div>
